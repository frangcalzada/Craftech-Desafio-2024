<!DOCTYPE html>
<html lang="en">
<head>

    <title>Prueba 3 - CI/CD -</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;

            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
        }
        button {
            margin-top: 20px;

            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0B75C9;
        }
    </style>
